<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="players-container">
        <div id="player1-details" class="player-details">
            <div class="name"></div>
            <div class="marker"></div>
        </div>
        <div id="player2-details" class="player-details">
            <div class="name"></div>
            <div class="marker"></div>
        </div>
    </div>
    <div id="game-container">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
    </div>
    <div class="winning-message">
        <div id="winning-message-text"></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
