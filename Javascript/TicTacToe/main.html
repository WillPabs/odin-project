<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="create-player-container">
        <div class="create-player">
            <form action="javascript:;" onsubmit="GameFlowControl().createPlayer(this)" id="player1-form">
                <label for="player1-name">Player 1 Name</label>
                <input type="text" name="player1-name">
                <input id="create-player1" class="create-button" type="submit" value="Submit"></input>
            </form>
        </div>
        <div class="create-player">
            <form id="player2-form">
                <label for="player2-name">Player 2 Name</label>
                <input type="text" name="player2-name">
                <input id="create-player2" class="create-button" type="button" value="Submit"></input>
            </form>
        </div>
    </div>
    <div id="game-container">
        <div id="cell-0" class="cell"></div>
        <div id="cell-1" class="cell"></div>
        <div id="cell-2" class="cell"></div>
        <div id="cell-3" class="cell"></div>
        <div id="cell-4" class="cell"></div>
        <div id="cell-5" class="cell"></div>
        <div id="cell-6" class="cell"></div>
        <div id="cell-7" class="cell"></div>
        <div id="cell-8" class="cell"></div>
    </div>
    <div class="winning-message">
        <div id="winningMessageText"></div>
        <button id="restartButton">Restart</button>
    </div>
    <script src="index.js"></script>
</body>
</html>
