<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="new-book-container">
        <div class="new-book-button-container">
            <button id="new-book-button">NEW BOOK</button>
        </div>
        <div class="new-book-form" style="display: none;">
            <form id="new-book-form" method="post" nonvalidate>
                <legend>Add New Book</legend>

                <label for="title">Title</label><br>
                <input type="text" name="title" id="title" required><br>
                <label for="author">Author</label><br>
                <input type="text" name="author" id="author" required><br>
                <label for="pages">Number of Pages</label><br>
                <input type="text" name="pages" id="pages" required><br>
                <input type="checkbox" name="read" id="read">
                <label for="read">Read?</label><br>
                <input type="submit" id="submit-new-book" onsubmit="addNewBook(this.FormData)" value="ADD NEW BOOK">
            </form>
        </div>
    </div>
    <div class="grid-container"></div>
    <script src="main.js"></script>
</body>
</html>
