<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>
<body>
    <input type="text">
    <button>Search Gif</button>
    <span></span>
    <img>
    <script>
        const img = document.querySelector('img');
        const getImage = async (key) => {
            try {
                const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=WHF4WE6T8SoxWG9Dljoe6l3CtU76KLKL&s=${key}`, {mode: 'cors'});
                const json = await response.json();
                const url = json.data.images.original.url;
                img.src = url;
            } catch (err) {
                console.log(err);
                img.src = '';
                const span = document.querySelector('span');
                span.textContent = "Failed to find gif";
            };
        };
        const search = document.querySelector('input');
        const button = document.querySelector('button');
        button.addEventListener('click', (e) => {
            const key = search.value;
            getImage(key);
        });
  </script>
</body>
</html>
