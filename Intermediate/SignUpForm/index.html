<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="lbOuterContainer">
                <div class="lbContainer">
                    <div class="logoContainer">
                        <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="LOGO">
                    </div>
                    <div class="logoTitleContainer">
                        <h2>ODIN</h2>
                    </div>
                </div>
            </div>
            <div class="photoCreditContainer">
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </div>
        <div class="column2">
            <div class="row1">
                <div class="companyMottoContainer">
                    <p>This is not a real online service! You know you need something like this in your left to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div class="row2">
                <div class="signUpContainer">
                    <div class="signUpTitle">
                        <h3>Let's do this!</h3>
                    </div>
                    <div class="signUpInputContainer">
                        <div id="firstName">
                            <label for="firstName">First Name</label>
                            <input type="text">
                        </div>
                        <div id="lastName">
                            <label for="lastName">Last Name</label>
                            <input type="text">
                        </div>
                        <div id="email">
                            <label for="email">Email</label>
                            <input type="email">
                        </div>
                        <div id="phoneNumber">
                            <label for="phoneNumber">Phone Number</label>
                            <input type="text">
                        </div>
                        <div id="password">
                            <label for="password">Password</label>
                            <input type="password">
                        </div>
                        <div id="confirmPassword">
                            <label for="confirmPassword">Confirm Password</label>
                            <input type="password">
                        </div>
                    </div>
                </div>
            </div>
            <div class="row3">
                <div>
                    <button>CREATE ACCOUNT</button>
                    <span>ALREADY HAVE AN ACCOUNT? LOG IN</span>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
