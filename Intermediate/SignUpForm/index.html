<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="column1">
            <div class="lbContainer">
                <div class="logoContainer">LOGO</div>
                <div class="logoTitleContainer">TITLE</div>
            </div>
        </div>
        <div class="column2">
            <div class="row1">
                <div class="companyMottoContainer">JOIN THIS COMPANY AND EARN MONEY</div>
            </div>
            <div class="row2">
                <div class="signUpContainer">
                    <div class="signUpTitle"></div>
                    <div class="signUpInputContainer">
                        <div id="firstName">FIRST</div>
                        <div id="lastName">LAST</div>
                        <div id="email">EMAIL</div>
                        <div id="phoneNumber">#</div>
                        <div id="password">PASS</div>
                        <div id="confirmPassword">CONFIRM PASS</div>
                    </div>
                </div>
            </div>
            <div class="row3">
                <div>
                    <button>CREATE ACCOUNT</button>
                    <span>ALREADY HAVE AN ACCOUNT? LOG IN</span>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
