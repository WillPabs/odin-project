<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <div id="column1">
            <div id="lbOuterContainer">
                <div id="lbContainer">
                    <div id="logoContainer">
                        <img id="logo" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="LOGO">
                    </div>
                    <div id="logoTitleContainer">
                        <h2>ODIN</h2>
                    </div>
                </div>
            </div>
            <div id="photoCreditContainer">
                <span>Photo by Halie West on Unsplash</span>
            </div>
        </div>
        <div id="column2">
            <div id="row1">
                <div id="companyMottoContainer">
                    <p>This is not a real online service! You know you need something like this in your left to help you realize your deepest dreams. Sign up <em>now</em> to get started.</p>
                    <p>You <em>know</em> you want to.</p>
                </div>
            </div>
            <div id="row2">
                <div id="signUpContainer">
                    <div id="signUpTitle">
                        <h3>Let's do this!</h3>
                    </div>
                    <div id="signUpInputContainer">
                        <div id="firstName">
                            <label for="firstName">FIRST NAME</label>
                            <input type="text">
                        </div>
                        <div id="lastName">
                            <label for="lastName">LAST NAME</label>
                            <input type="text">
                        </div>
                        <div id="email">
                            <label for="email">EMAIL</label>
                            <input type="email">
                        </div>
                        <div id="phoneNumber">
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="text">
                        </div>
                        <div id="password">
                            <label for="password">PASSWORD</label>
                            <input type="password">
                        </div>
                        <div id="confirmPassword">
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password">
                        </div>
                    </div>
                </div>
            </div>
            <div id="row3">
                <div>
                    <button id="createAccount"><strong>Create Account</strong></button>
                    <p id="loginLink">ALREADY HAVE AN ACCOUNT? <a href="#login">LOG IN<a></p>
                </div>
            </div>
        </div>

    </div>
    
</body>
</html>
